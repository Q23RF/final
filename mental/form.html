    <main>
        <section class="static-section">
            <h1>老年人心理健康自我評估表</h1>
            <form id="mentalHealthForm">
            <div class="label">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="label">
                <label for="mood">您最近一週的心情如何？</label>
            </div>
            <div class="radio-group" id="mood">
                <label>
                    <input type="radio" name="mood" value="心情很好">
                    <div class="circle"></div>
                    <span>心情很好</span>
                </label>
                <label>
                    <input type="radio" name="mood" value="還過得去">
                    <div class="circle"></div>
                    <span>還過得去</span>
                </label>
                <label>
                    <input type="radio" name="mood" value="有點沮喪">
                    <div class="circle"></div>
                    <span>有點沮喪</span>
                </label>
                <label>
                    <input type="radio" name="mood" value="非常低落">
                    <div class="circle"></div>
                    <span>非常低落</span>
                </label>
            </div>

            <div class="label">
                <label for="sleep">您最近的睡眠情況如何？</label>
            </div>
            <div class="radio-group" id="sleep">
                <label>
                    <input type="radio" name="sleep" value="睡得很好">
                    <div class="circle"></div>
                    <span>睡得很好</span>
                </label>
                <label>
                    <input type="radio" name="sleep" value="偶爾失眠">
                    <div class="circle"></div>
                    <span>偶爾失眠</span>
                </label>
                <label>
                    <input type="radio" name="sleep" value="常常失眠">
                    <div class="circle"></div>
                    <span>常常失眠</span>
                </label>
                <label>
                    <input type="radio" name="sleep" value="幾乎無法入睡">
                    <div class="circle"></div>
                    <span>很難入睡</span>
                </label>
            </div>

            <div class="label">
                <label for="support">您覺得身邊的親友有提供您足夠的支持嗎？</label>
            </div>
            <div class="radio-group" id="support">
                <label>
                    <input type="radio" name="support" value="非常足夠">
                    <div class="circle"></div>
                    <span>非常足夠</span>
                </label>
                <label>
                    <input type="radio" name="support" value="還算足夠">
                    <div class="circle"></div>
                    <span>還算足夠</span>
                </label>
                <label>
                    <input type="radio" name="support" value="很少支持">
                    <div class="circle"></div>
                    <span>很少支持</span>
                </label>
                <label>
                    <input type="radio" name="support" value="幾乎沒有">
                    <div class="circle"></div>
                    <span>幾乎沒有</span>
                </label>
            </div>


            <div class="label">
                <label for="comments">想分享的其他感受或困擾：</label>
            </div>
            <div>
                <textarea id="comments" name="comments" rows="4" placeholder="請在此輸入..."></textarea>
            </div>

                <button type="submit">提交評估</button>
            </form>
            <p id="result" style="margin-top:20px; color:green; font-weight:bold;"></p>
        </section>

    <script src="../lib/script.js"></script>

    <script>
        document.getElementById('mentalHealthForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            let mood = "_";
            let sleep = "_";
            let support = "_";
            const selectedMood = document.querySelector('input[name="mood"]:checked');
            if (selectedMood) {
                mood = selectedMood.value;
            } else {
                alert('請選擇您的心情');
            }
            const selectedSleep = document.querySelector('input[name="sleep"]:checked');
            if (selectedSleep) {
                sleep = selectedSleep.value;
            } else {
                alert('請選擇您的睡眠狀況');
            }
            const selectedSupport = document.querySelector('input[name="support"]:checked');
            if (selectedSupport) {
                support = selectedSupport.value;
            } else {
                alert('請選擇您的支持狀況');
            }
            const comments = document.getElementById('comments').value;
            console.log(mood);
            console.log(sleep);
            console.log(support);

            let feedback = `感謝您，${name}，您的回饋已收到。\n\n`;

            if (mood === "非常低落" || sleep === "幾乎無法入睡" || support === "幾乎沒有") {
                feedback += "建議您與專業心理諮商師聯繫，尋求進一步協助。";
            } else {
                feedback += "請持續關心自己的身心健康，保持良好的作息與社交活動。";
            }

            document.getElementById('result').innerText = feedback;
        });
    </script>
